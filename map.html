<body>
    <div class="folium-map" id="map_foto">
    </div>
    <script type="text/javascript">
        let i = 0;
        LOADFOTO = true;
        for (key in resultList) {
            i += 1;
            if (i === 1) {
                visiomapadd(resultList[key]["lat"],
                    resultList[key]["lon"],
                    urlDopEncode(resultList[key]["foto"]),
                    urlDopEncode(resultList[key]["mini"]),
                    "map_foto");
            }
            else {
                pointadd(resultList[key]["lat"],
                    resultList[key]["lon"],
                    urlDopEncode(resultList[key]["foto"]),
                    urlDopEncode(resultList[key]["mini"]),
                    key
                );
            }
        }
    </script>
</body>
